<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atmos - Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">Atmos</h1>
            <p class="app-subtitle">Stay ahead of the weather.</p>
        </header>

        <div class="search-container">
            <input type="text" id="city-input" class="search-input" placeholder="Search for a city..." autocomplete="off">
            <button id="location-btn" class="location-button" title="Use current location">
                <i class="fas fa-location-arrow"></i>
            </button>
            <button id="search-btn" class="search-button" title="Search">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-container">
            <div class="current-weather weather-card weather-bg-clear-day" id="current-weather-card">
                <div class="weather-icon">
                    <i class="fas fa-sun" id="weather-icon"></i>
                </div>
                <div class="temperature">
                    <span class="temperature-value" id="temperature">--</span>
                    <span class="temperature-unit">°C</span>
                </div>
                <button class="temperature-unit-toggle" id="unit-toggle">Switch to °F</button>
                <div class="weather-condition" id="condition">--</div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="location">--</span>
                </div>
                <div class="date-time" id="date-time">--</div>

                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-temperature-low"></i>
                        </div>
                        <div class="detail-label">Feels Like</div>
                        <div class="detail-value" id="feels-like">--</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value" id="humidity">--</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-label">Wind Speed</div>
                        <div class="detail-value" id="wind-speed">--</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">
                            <i class="fas fa-compress-arrows-alt"></i>
                        </div>
                        <div class="detail-label">Pressure</div>
                        <div class="detail-value" id="pressure">--</div>
                    </div>
                </div>
            </div>

            <div class="air-quality-card weather-card">
                <div class="card-title">
                    <i class="fas fa-lungs"></i>
                    <span>Air Quality</span>
                </div>
                <div class="aqi-value" id="aqi-value">--</div>
                <div class="aqi-status aqi-good" id="aqi-status">Good</div>
                <div class="aqi-description" id="aqi-description">
                    Air quality is satisfactory, and air pollution poses little or no risk.
                </div>
                <div id="pollutants-container">
                    <!-- Pollutants will be added dynamically -->
                </div>
            </div>

            <div class="sun-card weather-card">
                <div class="card-title">
                    <i class="fas fa-sun"></i>
                    <span>Sunrise & Sunset</span>
                </div>
                <div class="sun-times">
                    <div class="sun-item">
                        <div class="sun-icon">
                            <i class="fas fa-sunrise"></i>
                        </div>
                        <div class="sun-label">Sunrise</div>
                        <div class="sun-time" id="sunrise-time">--</div>
                    </div>
                    <div class="sun-item">
                        <div class="sun-icon">
                            <i class="fas fa-sunset"></i>
                        </div>
                        <div class="sun-label">Sunset</div>
                        <div class="sun-time" id="sunset-time">--</div>
                    </div>
                </div>
                <div class="sun-progress">
                    <div class="sun-progress-fill" id="sun-progress-fill"></div>
                    <div class="sun-progress-marker" id="sun-progress-marker"></div>
                </div>
            </div>
        </div>

        <h2 class="forecast-title">Hourly Forecast</h2>
        <div class="hourly-forecast">
            <div class="hourly-container" id="hourly-container">
                <!-- Hourly forecast items will be added dynamically -->
            </div>
        </div>

        <h2 class="forecast-title">5-Day Forecast</h2>
        <div class="forecast-container" id="forecast-container">
            <!-- Forecast cards will be added dynamically -->
        </div>
    </div>

    <div class="loading-container" id="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <div class="error-container" id="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="error-message" id="error-message">Error message will appear here</div>
        <button class="error-close" id="error-close">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
